<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="Sources/logo-rounded.png" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Ensure the Freshness and Health | Fresh Market</title>
  </head>

  <body>
    <div class="container">
      <div class="form-box login">
        <form>
          <h1>Login</h1>
          <div class="input-box">
            <input type="text" name="username" placeholder="Username" />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <input type="password" name="password" placeholder="Password" />
            <i class="bx bxs-lock-alt"></i>
          </div>
          <div class="alert-display">
            <h6><?= $login_alert ?></h6>
          </div>
          <button type="button" class="btn" name="login" id="next">
            Login
          </button>
          <p>only fresh and healthy food</p>
          <div class="fresh-icons">
            <div class="icon"><i class="bx bxs-lemon"></i></div>
            <div class="icon"><i class="bx bxs-leaf"></i></div>
            <div class="icon"><i class="bx bxs-baguette"></i></div>
            <div class="icon"><i class="bx bxs-bowl-rice"></i></div>
          </div>
        </form>
      </div>

      <div class="form-box register">
        <form>
          <h1>Register</h1>
          <div class="input-box">
            <input type="text" name="name" placeholder="Full Name" />
            <i class="bx bxs-edit-alt"></i>
          </div>
          <div class="input-box">
            <input type="text" name="username" placeholder="Username" />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <input type="password" name="password" placeholder="Password" />
            <i class="bx bxs-lock-alt"></i>
          </div>
          <div class="alert-display register-alert">
            <h6><?= $regist_alert ?></h6>
          </div>
          <button type="button" class="btn" name="register" id="reload">
            Register
          </button>
          <p>only fresh and healthy food</p>
          <div class="fresh-icons">
            <div class="icon"><i class="bx bxs-lemon"></i></div>
            <div class="icon"><i class="bx bxs-leaf"></i></div>
            <div class="icon"><i class="bx bxs-baguette"></i></div>
            <div class="icon"><i class="bx bxs-bowl-rice"></i></div>
          </div>
        </form>
      </div>

      <div class="toggle-box">
        <div class="toggle-panel toggle-left">
          <h1>Hello, Welcome!</h1>
          <p>Don't have an account?</p>
          <button class="btn register-btn">Register</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Welcome Back!</h1>
          <p>Already have an account?</p>
          <button class="btn login-btn">Login</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
